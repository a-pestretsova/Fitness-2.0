<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр «Supergym»">
    <title>Фитнес 2.0</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preload" href="fonts/alumni-sans/alumni-sans-600.woff2" as="font">
    <link rel="preload" href="fonts/roboto-condensed/roboto-condensed-regular.woff2" as="font">
  </head>
  <body>
    <div class="wrapper">
      <div class="hero-wrapper">
        <header>
          <div class="main-header container">
            <section class="main-header__logo">
              <h1 class="visually-hidden">Фитнес центр «Supergym».</h1>
              <a class="main-header__logo-link" href="index.html">
                <picture>
                  <source media="(max-width: 767px)" srcset="img/logotype.svg" width="69" height="24">
                  <source media="(max-width: 1199px)" srcset="img/logotype.svg" width="82" height="17">
                  <img src="img/logotype.svg" width="120" height="23" alt="Фитнес центр «Supergym».">
                </picture>
              </a>
            </section>

            <section class="main-header__contacts">
              <h2 class="visually-hidden">Наш номер телефона.</h2>
              <a class="main-header__contacts-phone" href="tel:+78005555555">8-800-555-55-55</a>
            </section>
          </div>
        </header>

        <div class="hero container">
          <div class="hero__text">
            <span>Омск</span>
            <h1>Фитнес центр</h1>
            <ul class="hero__list">
              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона </li>
            </ul>
          </div>
          <button class="hero__btn btn" href="#">Купить абонемент</button>
          <div class="hero__photo">
            <picture>
              <source media="(max-width: 1199px)" srcset="img/hero-tablet.png" width="324" height="390">
              <img src="img/hero-desktop.png" width="500" height="556" alt="Изображение тренера фитнес центра «Supergym».">
            </picture>
          </div>
        </div>
      </div>

      <main>
        <section class="intro">
          <div class="container">
          </div>
        </section>
      </main>

      <footer>
        <div class="main-footer container">
          <a class="main-footer__logo-link" href="index.html">
            <picture>
              <source media="(max-width: 767px)" srcset="img/logotype.svg" width="68" height="15">
              <source media="(max-width: 1199px)" srcset="img/logotype.svg" width="82" height="18">
              <img src="img/logotype.svg" width="88" height="32" alt="Фитнес центр «Supergym».">
            </picture>
          </a>

          <nav class="main-footer__nav main-nav">
            <div class="main-nav__wrapper">
              <ul class="main-nav__list site-list">
                <li class="site-list__item">
                  <a class="site-list__link" href="#">
                    Услуги
                  </a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link" href="#">
                    Абонементы
                  </a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link" href="#">
                    Акции
                  </a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link" href="#">
                    Тренеры
                  </a>
                </li>
                <li class="site-list__item">
                  <a class="site-list__link" href="#">
                    Расписание
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="main-footer__social social">
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--vkontakte" href="#">
                  <span class="visually-hidden">Мы в Вконтакте</span>
                  <svg class="social__link-icon" width="27" height="17">
                    <use xlink:href="#icon-vk"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--ok" href="#">
                  <span class="visually-hidden">Мы в Одноклассниках</span>
                  <svg class="social__link-icon" width="24" height="19">
                    <use xlink:href="#icon-youtube"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--reddit" href="#">
                  <span class="visually-hidden">Мы на Reddit</span>
                  <svg class="social__link-icon" width="20" height="18">
                    <use xlink:href="#icon-telegram"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
